<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <main>
        <h1>Criar Conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="imagens/facebook.png" alt="facebook">
            </a>
            <a href="#">
                <img src="imagens/google.png
                " alt="Google">
            </a>
            <a href="#">
                <img src="imagens/instagram.png" alt="instagram">
            </a>
            <a href="#">
                <img src="imagens/linkedin.png" alt="twitter">
            </a>
        </div>

        <div class="alternativo">
            <span>Ou</span>
        </div>

        <form action="">
            <label for="name"></label>
                <span>Nome</span>
                <input type="text" name="name" id="name" placeholder="Digite seu Nome">
            <label for="email"></label>
                <span>Email</span>
                <input type="email" name="email" id="email" placeholder="Digite seu Email">
            <label for="passconfirmation"></label>
                <span>Senha</span>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Digite sua Senha">
            <input type="submit" value="Cadastrar">
        </form>

        <aside> JÃ¡ tenho uma conta. <a href="#">Fazer Login</a></aside>
    </main>
    <footer>
        Produzido por <a href="https://github.com/hugocicillini" target="_blank" rel="dofollow">hugocicillini</a>
    </footer>
</body>
</html>
